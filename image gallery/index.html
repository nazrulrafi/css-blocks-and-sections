<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Header Block</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" class="logo" alt="">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Office</a></li>
                    <li><a href="#">Hotels</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
            <img src="images/menu.png" class="menu-icon">
        </div>
        <div class="row">
            <div class="col">
                <div class="text-box">
                    <h5>Our Products</h5>
                    <h1><b>Slimplicity</b> is the <b>unlimited</b> sophistication</h1>
                </div>
                <img src="images/circle.png" class="small-icon01">
                <img src="images/circle.png" class="small-icon02">
                <img src="images/square.png" class="small-icon03">
            </div>
            <div class="col">
                <div class="gallery-box">
                    <img src="images/pic2.jpg" alt="" srcset="" id="gallery">
                    <ul>
                        <li class="btn">01</li>
                        <li class="btn active">02</li>
                        <li class="btn">03</li>
                        <li class="btn">04</li>
                    </ul>
                </div>
            </div>
        </div>
        <img src="images/circle.png" class="small-icon04">
    </div>
    <script>
        var btn=document.getElementsByClassName("btn");
        var gallery=document.getElementById("gallery");

        var images=Array(
            "images/pic1.jpg",
            "images/pic2.jpg",
            "images/pic3.jpg",
            "images/pic4.jpg"
        );
        for(let i=0;i<btn.length;i++){
            btn[i].onclick=function(){
                gallery.src=images[i]
                let current=document.getElementsByClassName("active");
                current[0].className=current[0].className.replace("active","");
                this.className +=" active"
            }
        }
      
    </script>
</body>
</html>
