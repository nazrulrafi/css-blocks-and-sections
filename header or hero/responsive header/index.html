<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="hero">
    <div class="nav-bar">
        <div class="nav-logo">
            <img src="images/logo.png"  class="logo" >
        </div>
        <div class="nav-link" id="nav-link">
            <i class="fa fa-close" onclick="closeMenu()"></i>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Recipe</a></li>
            </ul>
            <button class="btn" type="button">Sign Up</button>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
    </div>  
    <div class="banner-title">
        <h1>Food Doesn't<span> have <br>religion.</span>Its a religion</h1>
        <button class="btn" type="button">Explore</button>
    </div>   
    <div class="vertical-bar">
        <div class="search-icons">
            <i class="fa fa-th-list"></i>
            <i class="fa fa-search"></i>
        </div>
        <div class="social-icons">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-pinterest"></i>
        </div>
    </div> 
    <div class="notifications">
        <div class="contents">
            <small>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, expedita?</small>
            <p><a href="#">Prev</a><a href="#">Next</a></p>
        </div>
        <div class="notification-img">
            <img src="images/small-img.jpg" alt="" srcset="">
        </div>
    </div>                                       
</div>
    <script>
        var show=document.getElementById("nav-link");

        function showMenu(){
            show.style.right="0"
        }

        function closeMenu(){
            show.style.right="-200px"
        }
    </script>
</body>
</html>
