<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive header By Nazrul Rafi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="images/logo.png" class="logo">
            <ul id="res-menu">
                <i class="fa fa-close" onclick="closeMenu()"></i>
                <li><a href="#">Home</a></li>
                <li><a href="#">Bedroom</a></li>
                <li><a href="#">Dining</a></li>
                <li><a href="#">Kitchen</a></li>
                <li><a href="#">Backyard</a></li>
            </ul>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </div>
        <div class="content">
            <h1>Design Your House</h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odio vitae eius illo. <br>Accusamus quam illum itaque quisquam incidunt voluptates ipsam.</p>
            <div>
                <button type="button"><span></span>Watch More</button>
                <button type="button"><span></span>Subscribe</button>
            </div>
        </div>
    </div>
    <script>
        var show=document.getElementById("res-menu")
        function showMenu(){
            show.style.right="0px"
        }

        function closeMenu(){
            show.style.right="-200px"
        }
    </script>
</body>
</html>
