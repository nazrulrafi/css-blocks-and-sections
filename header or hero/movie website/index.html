<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website Header</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container header">
        <img src="images/logo.png" class="logo" alt="">
        <a href="#" class="header-btn"><i class="fa fa-user"></i> Account</a>
    </div>
    <div class="container movie-details">
        <div class="row">
            <div class="col-md-6">
                <div class="left-box">
                    <h1>ROBOT 2.8</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo unde, quaerat quis eligendi dolore natus quas dolores recusandae sapiente excepturi.</p>
                    <p>Cast:</p>
                    <div class="casting">
                        <img src="images/Akshay_Kumar.png" title="Akshay_Kuma">
                        <img src="images/amir.jpg" title="Amir Khan">
                        <img src="images/mahesh.png" title="Mahesh Babu">
                        <img src="images/rajinikant.png" title="Rajinikant">
                        <img src="images/ranveer.png" title="Ranveer Kapoor">
                    </div>
                    <a href="#"><i class="fa fa-play"></i> Watch Now</a>
                    <a href="#" class="download-btn"><i class="fa fa-arrow-down"></i> Download</a>
                </div>
            </div>
            <div class="col-md-6 text-center">
                <img src="images/poster01.jpg" alt="" class="movie-img">
            </div>
        </div>
    </div>
    <div class="container series">
        <h2>Popular Movies</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-6"><img src="images/p02.png"></div>
                    <div class="col-md-6"><img src="images/p3.png"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-6"><img src="images/p4.png"></div>
                    <div class="col-md-6"><img src="images/p5.png"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-6"><img src="images/p6.png"></div>
                    <div class="col-md-6"><img src="images/p7.png"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
