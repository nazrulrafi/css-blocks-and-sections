<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Lists With Pure Css Hover Effects</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Lists Style With Pure Css Hover Effects</h2>
    <ul>
        <li>
            <span class="number">01</span>
            <span class="name">John Doe</span>
            <span class="points">95</span>
            <span class="badge"><i class="fa fa-trophy"></i></span>
        </li>
        <li>
            <span class="number">02</span>
            <span class="name">Adham</span>
            <span class="points">48</span>
            <span class="badge"><i class="fa fa-trophy"></i></span>
        </li>
        <li>
            <span class="number">03</span>
            <span class="name">Micheal Marlo</span>
            <span class="points">78</span>
            <span class="badge"><i class="fa fa-trophy"></i></span>
        </li>
        <li>
            <span class="number">04</span>
            <span class="name">Stiven Smith</span>
            <span class="points">78</span>
            <span class="badge"><i class="fa fa-shield"></i></span>
        </li>
        <li>
            <span class="number">05</span>
            <span class="name">Watson</span>
            <span class="points">84</span>
            <span class="badge"><i class="fa fa-shield"></i></span>
        </li>
    </ul>
</body>
</html>
