<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi step form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="Form01">
            <h2>Create Account</h2>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm Password">
            <div class="btn-box">
                <button type="button" id="Next01">Next</button>
            </div>
        </form>
        <form id="Form02">
            <h2>Social Links</h2>
            <input type="text" placeholder="Facebook">
            <input type="text" placeholder="LinkediIn">
            <input type="text" placeholder="Github">
            <div class="btn-box">
                <button type="button" id="Prev01">Prev</button>
                <button type="button" id="Next02">Next</button>
            </div>
        </form>
        <form id="Form03">
            <h2>Personal Info</h2>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="text" placeholder="Mobile Number">
            <div class="btn-box">
                <button type="button" id="Prev02">Prev</button>
                <button type="submit">Submit</button>
            </div>
        </form>
        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Step 01</small></div>
            <div class="step-col"><small>Step 02</small></div>
            <div class="step-col"><small>Step 03</small></div>
        </div>
    </div>
    <script>
        var Form01=document.getElementById("Form01")
        var Form02=document.getElementById("Form02")
        var Form03=document.getElementById("Form03")

        var Next01=document.getElementById("Next01")
        var Next02=document.getElementById("Next02")
        var Prev01=document.getElementById("Prev01")
        var Prev02=document.getElementById("Prev02")

        var Progress=document.getElementById("progress")

        Next01.onclick=function(){
            Form01.style.left="-450px";
            Form02.style.left="40px";
            Progress.style.width="240px"
        }
        Prev01.onclick=function(){
            Form01.style.left="40px";
            Form02.style.left="450px";
            Progress.style.width="120px"
        }
        Next02.onclick=function(){
            Form02.style.left="-450px";
            Form03.style.left="40px";
            Progress.style.width="360px"
        }
        Prev02.onclick=function(){
            Form02.style.left="40px";
            Form03.style.left="450px";
            Progress.style.width="240px"

        }
    </script>
</body>
</html>
