<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icon">
                <img src="images/fb.png" alt="" srcset="">
                <img src="images/gp.png" alt="" srcset="">
                <img src="images/tw.png" alt="" srcset="">
            </div>
            <div id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Username" >
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box" ><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log in</button>
            </div>
            <div id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box" ><span>I agree to the terms and condition</span>
                <button type="submit" class="submit-btn">Register</button>
            </div>
        </div>
    </div>
    <script>
        var log=document.getElementById("login");
        var reg=document.getElementById("register");
        var btn=document.getElementById("btn");
         function register(){
             log.style.left="-400px";
             reg.style.left="50px";
             btn.style.left="110px"; 
         }
         function login(){
             log.style.left="50px";
             reg.style.left="400px";
             btn.style.left="0px"; 
         }
    </script>
</body>
</html>
